openapi: 3.1.0
info:
  title: Product API
  version: 1.0.0

paths:

  # Endpoint to get product information
  /products:
    get:
      summary: Get product information
      description: Returns a single product.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductDTO"

  #Auth 
  /auth/login:
    post:
      summary: Authenticate a user
      description: Accepts username and password and returns an auth token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginDTO"
      responses:
        "200":
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid username or password."

  #Admin Products

  # Create product
  /admin/products:
    post:
      summary: create product
      description: used to create a post
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string

    # Get all products
    get:
      operationId: getAdminProducts
      summary: Get admin products (paged)
      tags:
      - AdminProducts
      parameters:
      - name: page
        in: query
        description: Zero-based page index
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      - name: size
        in: query
        description: Page size
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 200
          default: 20
      - name: sort
        in: query
        description: Sort criteria in the format `property,asc|desc`. Can be repeated.
        required: false
        schema:
          type: array
          items:
            type: string
            example: "name,asc"
        style: form
        explode: true

      responses:
        "200":
          description: Page of admin products
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageAdminProductDTO"
        "401":
          description: Unauthorized (missing/invalid token)
        "403":
          description: Forbidden (not allowed)

  #Get upload URL for post draft media

  /admin/products/{productId}/media:
    post:
      summary: Generate pre-signed URL for post draft media upload
      tags:
      - Media
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Successfully generated upload URL
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitializeMediaUploadDTO"
        "400":
          description: Invalid postDraftId or request format
        "404":
          description: Post draft not found
    #Confirm uploaded media

  /admin/products/{productId}/media/{mediaId}:
    put:
      summary: Confirm uploaded media for post draft
      tags:
      - Media
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: mediaId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Successfully confirmed uploaded media
        "400":
          description: Invalid postDraftId or request format
        "404":
          description: Post draft or media not found
    #delete media from post draft

  /admin/products/{productId}/media/delete/{mediaId}:
    delete:
      summary: Delete media from post draft
      tags:
      - Media
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: mediaId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Media deleted successfully
        "400":
          description: Invalid postDraftId or mediaId
        "404":
          description: Post draft or media not found

  /admin/products/{productId}:
    get:
      summary: Get media for a product
      tags:
      - Media
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Successfully retrieved media
          content:
            application/json:
              schema:
                type: Object
                items:
                  $ref: "#/components/schemas/FullAdminProductDTO"
        "400":
          description: Invalid productId
        "404":
          description: Product not found
components:

  # Security Schemes
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    # Definition of ProductDTO schema
    ProductDTO:
      type: object
      properties:
        id:
          type: string
          example: "prod_123"
        name:
          type: string
          example: "Wireless Headphones"
        price:
          type: number
          format: float
          example: 79.99
        description:
          type: string
          example: "Noise-cancelling over-ear wireless headphones."
        inStock:
          type: boolean
          example: true
      required:
      - id
      - name
      - price
      - inStock
      # Definition of LoginDTO schema
    LoginDTO:
      type: object
      properties:
        username:
          type: string
          example: chris_farah
        password:
          type: string
          format: password
          example: superSecret123
      required:
      - username
      - password

    #Responses

    # Definition of AuthResponse schema
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        role:
          type: string
          example: "admin"
      required:
      - token

    AdminProductDTO:
      type: object
      required:
      - thumbnail
      - productId
      - price
      - name
      properties:
        thumbnail:
          type: string
          description: URL or key to the product thumbnail image
          example: "https://cdn.example.com/products/abc-thumb.jpg"
        productId:
          type: string
          format: uuid
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        price:
          type: number
          format: double
          example: 29.99
        name:
          type: string
          example: "Mantra Calendar 2026"

    # Spring Page<T>-style response
    PageAdminProductDTO:
      type: object
      required:
      - content
      - pageable
      - totalElements
      - totalPages
      - size
      - number
      - numberOfElements
      - first
      - last
      - empty
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/AdminProductDTO"

        pageable:
          $ref: "#/components/schemas/Pageable"

        totalElements:
          type: integer
          format: int64
          example: 125
        totalPages:
          type: integer
          format: int32
          example: 7
        size:
          type: integer
          format: int32
          example: 20
        number:
          type: integer
          format: int32
          description: Current page number (zero-based)
          example: 0
        numberOfElements:
          type: integer
          format: int32
          example: 20
        first:
          type: boolean
          example: true
        last:
          type: boolean
          example: false
        empty:
          type: boolean
          example: false

        sort:
          $ref: "#/components/schemas/Sort"

    Pageable:
      type: object
      required:
      - pageNumber
      - pageSize
      - offset
      - paged
      - unpaged
      properties:
        pageNumber:
          type: integer
          format: int32
          example: 0
        pageSize:
          type: integer
          format: int32
          example: 20
        offset:
          type: integer
          format: int64
          example: 0
        paged:
          type: boolean
          example: true
        unpaged:
          type: boolean
          example: false
        sort:
          $ref: "#/components/schemas/Sort"

    Sort:
      type: object
      required:
      - empty
      - sorted
      - unsorted
      properties:
        empty:
          type: boolean
          example: false
        sorted:
          type: boolean
          example: true
        unsorted:
          type: boolean
          example: false

    InitializeMediaUploadDTO:
      type: object
      properties:
        uploadUrl:
          type: string
          format: uri
        mediaId:
          type: string
          format: uuid
      required:
      - uploadUrl
      - mediaId

    FullAdminProductDTO:
      type: object
      required:
      - id
      - sku
      - isActive
      - title
      - price
      - inventoryQty
      - description
      - thumbnails
      properties:
        id:
          type: string
          format: uuid
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        title:
          type: string
          example: "Mantra Calendar 2026"
        price:
          type: number
          format: double
          example: 29.99
        inventoryQty:
          type: integer
          format: int32
          example: 100
        description:
          type: string
          example: "A stylish and functional calendar for the year 2026."
        thumbnails:
          type: array
          items:
            type: string
            format: uri
          example: [ "https://cdn.example.com/products/abc-thumb.jpg" ]
        sku:
          type: string
          example: "MTR-2026"
        isActive:
          type: boolean
          example: true
